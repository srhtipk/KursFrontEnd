



<ul class="list-group">
  <li routerLink="/products"
  [class]="getAllCategoryClass()" class="list-group-item">Tüm ürünler</li>
  <li (click)="setCurrentCategory(category)" *ngFor="let category of categories"
  routerLink="/products/category/{{category.categoryId}}"
  [class]=getCurrentCategoryClass(category) class="list-group-item">
    {{category.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz.</h5>    <!--currentCategory kısmı ilk çalışma anında boş olduğu için hata verir. bunu engellemek için *ngIf yazdık-->
